home.bbq.title: تزلج، شواء وإيمان
home.bbq.text: >
  انضم إلينا في اجتماعنا المجتمعي القادم!
  استمتع بحفلة شواء، وتزلج مع الأصدقاء، وشارك في محادثات هادفة عن يسوع.
  لا تفوت هذه الفرصة للتواصل، والتزلج، والنمو في الإيمان معًا.
  جميع المستويات مرحب بها!
