description: |-
  In *How to: Roll Righteously*, learn how to maintain your Christian values while pursuing your skateboarding passion. This book offers:

  * **Tips on staying true** to your faith in various skateboarding environments
  * **Advice on ethical dilemmas** and making moral choices
  * **Encouragement to be a role model** within the skateboarding community
  * **Ways to share your faith** through your actions and words

  Master the art of ollieing with integrity and let your faith be the foundation of your skateboarding journey.
