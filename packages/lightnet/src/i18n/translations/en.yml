# Accessibility label for opening the main menu.
# English: Open main menu
# Example: https://sk8-ministries.pages.dev/en
ln.header.open-main-menu: Open main menu

# Accessibility label for the language menu.
# English: Select language
# Example: https://sk8-ministries.pages.dev/en
ln.header.select-language: Select language

# Display name for the home page.
# English: Home
# Example: https://sk8-ministries.pages.dev/en (first item in the main menu)
ln.home.title: Home

# Label for a single media item category.
# English: Category
# Example: https://sk8-ministries.pages.dev/en/media
ln.categories_one: Category

# Label for multiple media item categories.
# English: Categories
# Example: https://sk8-ministries.pages.dev/en/media/how-to-360-flip--en/
ln.categories_other: Categories

# Label for a single language.
# English: Language
# Example: https://sk8-ministries.pages.dev/en/media
ln.languages_one: Language

# Label for multiple languages.
# English: Languages
# Example: https://sk8-ministries.pages.dev/en/media/how-to-kickflip--en/
ln.languages_other: Languages

# Label for a media type.
# English: Type
# Example: https://sk8-ministries.pages.dev/en/media
ln.type: Type

# Accessibility label for an external link.
# English: External link
# Example: https://sk8-ministries.pages.dev/en/media/ollie-with-integrity--en/
ln.external-link: External link

# Title for the search page.
# English: Search
# Example: https://sk8-ministries.pages.dev/en/media/
ln.search.title: Search

# Placeholder text for the main search box.
# English: Search by title, author or description...
# Example: https://sk8-ministries.pages.dev/en/media/
ln.search.placeholder: Search by title, author or description...

# Filter option to display content in all languages.
# English: All languages
# Example: https://sk8-ministries.pages.dev/en/media/
ln.search.all-languages: All languages

# Filter option to display all media types.
# English: All types
# Example: https://sk8-ministries.pages.dev/en/media/
ln.search.all-types: All types

# Filter option to display all media item categories.
# English: All categories
# Example: https://sk8-ministries.pages.dev/en/media/
ln.search.all-categories: All categories

# Button label to load more search results.
# English: More results
ln.search.more-results: More results

# Message displayed when no search results are found.
# English: No results
# Example: https://sk8-ministries.pages.dev/en/media/?language=de&type=book
ln.search.no-results: No results

# Button label to open a media item's main content.
# English: Open
ln.details.open: Open

# Button label to share a media item.
# English: Share
# Example: https://sk8-ministries.pages.dev/en/media/ollie-with-integrity--en/
ln.details.share: Share

# Label for indicating that the media item belongs to a collection.
# English: Part of collection
# Example: https://sk8-ministries.pages.dev/en/media/ollie-with-integrity--en/
ln.details.part-of-collection: Part of collection

# Button label for downloading a media item.
# English: Download
# Example: https://sk8-ministries.pages.dev/en/media/ride-the-ramp-of-faith--en/
ln.details.download: Download

# Notification message indicating that the URL has been copied to the clipboard.
# English: URL copied to clipboard
# Example: https://sk8-ministries.pages.dev/en/media/ride-the-ramp-of-faith--en/ (Firefox)
ln.share.url-copied-to-clipboard: URL copied to clipboard

# Title for the 404 error page. This page is displayed when a path does not exist.
# English: Page not found
# Example: https://sk8-ministries.pages.dev/unexisting-path
ln.404.page-not-found: Page not found

# Button label on the 404 error page for returning to the home page.
# English: Go to Home page
# Example: https://sk8-ministries.pages.dev/unexisting-path
ln.404.go-to-the-home-page: Go to Home page
