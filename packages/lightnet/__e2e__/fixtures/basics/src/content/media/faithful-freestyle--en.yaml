description: |-
  *How to: Faithful Freestyle* empowers you to express your Christianity through the unique and creative outlet of skateboarding. This book includes:

  * **Creative ways to incorporate faith** into your skating routines
  * **Stories of freestyle skaters** who honor God through their sport
  * **Practical advice on witnessing** to others in the skateboarding scene
  * **Inspirational devotions** designed for skaters

  Embrace a faithful freestyle and let every trick and turn reflect your devotion to Christ.
